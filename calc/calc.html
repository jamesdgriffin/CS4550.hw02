<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <h1>Four Function Calculator</h1>

  <div class="sol">
    <table>
      <tr>
        <td id="solution">
        </td>
      </tr>
    </table>
  </div>

  <div class="calc">
    <table>
      <tr>
        <td>
          <button type="button" id="b7">7</button>
        </td>
        <td>
          <button type="button" id="b8">8</button>
        </td>
        <td>
          <button type="button" id="b9">9</button>
        </td>
        <td>
          <button type="button" id="b+">+=</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="b4">4</button>
        </td>
        <td>
          <button type="button" id="b5">5</button>
        </td>
        <td>
          <button type="button" id="b6">6</button>
        </td>
        <td>
          <button type="button" id="b-">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="b1">1</button>
        </td>
        <td>
          <button type="button" id="b2">2</button>
        </td>
        <td>
          <button type="button" id="b3">3</button>
        </td>
        <td>
          <button type="button" id="bx">x</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="bc">C</button>
        </td>
        <td>
          <button type="button" id="b0">0</button>
        </td>
        <td>
          <button type="button" id="b.">.</button>
        </td>
        <td>
          <button type="button" id="b/">/</button>
        </td>
      </tr>
    </table>
  </div>

  <script src="main.js"></script>

  </body>

</html>
